[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html

markers =
    unit: Unit tests (fast, mocked)
    integration: Integration tests (may use real APIs if configured)
    adversarial: Red team / adversarial scenarios
    slow: Tests that take longer to run
